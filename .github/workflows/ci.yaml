name: CI Pipeline

on:
  push:
    branches:
      - main # only runs when PRs are merged to main

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        run: |
          IMAGE=ghcr.io/all-rounder/favor3/app
          TAG=${{ github.sha }}
          docker build -t $IMAGE:$TAG .
          docker push $IMAGE:$TAG
          echo "image=$IMAGE:$TAG" >> $GITHUB_OUTPUT

      - name: Checkout dev CD repo
        uses: actions/checkout@v4
        with:
          repository: all-rounder/favor3-dev-cd-repo
          token: ${{ secrets.PAT_TOKEN }}

      - name: Update deployment manifest
        run: |
          IMAGE=${{ steps.build.outputs.image }}
          yq e -i ".spec.template.spec.containers[0].image = \"$IMAGE\"" k8s/deployment.yaml

      - name: Commit and push changes
        run: |
          git config user.name "ci-bot"
          git config user.email "ci-bot@users.noreply.github.com"
          git add k8s/deployment.yaml
          git commit -m "Update dev image to $IMAGE"
          git push origin main
