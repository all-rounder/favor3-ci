name: Promote Image

on:
  workflow_dispatch:
    inputs:
      image:
        description: "Docker image to promote"
        required: true
        type: string
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - staging
          - prod

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CD repo
        uses: actions/checkout@v4
        with:
          repository: all-rounder/favor3-cd
          token: ${{ secrets.PAT_TOKEN }}

      - name: Create promotion branch
        run: |
          BRANCH="promote-${{ github.event.inputs.environment }}-${{ github.run_id }}"
          git checkout -b $BRANCH
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Update kustomization
        run: |
          IMAGE="${{ github.event.inputs.image }}"
          cd overlays/${{ github.event.inputs.environment }}
          kustomize edit set image app=$IMAGE

      - name: Commit changes
        run: |
          git config user.name "ci-bot"
          git config user.email "ci-bot@users.noreply.github.com"
          git add overlays/${{ github.event.inputs.environment }}/kustomization.yaml
          git commit -m "Promote $IMAGE to ${{ github.event.inputs.environment }}"

      - name: Push branch
        run: git push origin $BRANCH

      - name: Create PR
        run: |
          gh pr create \
            --repo all-rounder/favor3-cd-repo \
            --base main \
            --head $BRANCH \
            --title "Promote $IMAGE to ${{ github.event.inputs.environment }}" \
            --body "Promote image \`$IMAGE\` to \`${{ github.event.inputs.environment }}\`"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
